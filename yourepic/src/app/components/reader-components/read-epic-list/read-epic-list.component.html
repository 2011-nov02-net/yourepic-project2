<h2>Browse</h2>
<div class="row">
  <div class="col-10">
    <table mdbTable hover="true">
      <thead>
        <tr>
          <th *ngFor="let head of headElements" scope="col">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr [class.selected]="epic === selectedEpic" (click)="onSelect(epic)" mdbTableCol *ngFor="let epic of epics; let i = index">
          <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
            scope="row">{{epic.title}}</th>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{epic.author.name}}</td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
            <span *ngFor="let category of epic.categories">
              {{category.name}} |
            </span>
          </td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{epic.date}}</td>
        </tr>
      </tbody>
      <tfoot class="grey lighten-5 w-100">
        <tr>
          <td colspan="4">
            <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="elements"></mdb-table-pagination>
          </td>
        </tr>
        </tfoot>
    </table>
  </div>
  <div *ngIf="selected" class="col">
    <h3>Concept:</h3>
    <p>{{selectedEpic.concept}}</p>
  </div>
</div>
