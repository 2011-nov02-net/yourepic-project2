<div *ngIf="categories; else noData">
  <div *ngIf="categories.length === 0">
    There are no categories!
  </div>
  <mat-list *ngFor="let category of categories">
    <mat-list-item>{{category.name}}</mat-list-item>
  </mat-list>
</div>
<ng-template #noData>
  <div>
    ...
  </div>
</ng-template>
