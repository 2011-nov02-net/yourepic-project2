<div class="container" *ngIf="subscriptions">
    <h2>My Subscriptions</h2>
    <div *ngIf="subscriptions.length === 0; else tBL">
        This user is not subscribed to any publishers yet.
    </div>
    <ng-template #tBL>
        <div>
            <table mdbTable>
                <tr>
                    <th>Publisher Name </th>
                    <th></th>
                    <th></th>
                </tr>
                <tr *ngFor="let subscription of subscriptions">
                    <td>{{subscription.publisher.name}}</td>
                    <td *ngIf="subscription.hasNewContent">This publisher has new content!</td>
                    <td><a routerLink="/subepic/{{subscription.publisher.id}}"><button mdbBtn type="button" color="amber" class="waves-light" mdbWavesEffect>View Epics</button></a></td>
                </tr>
            </table>
        </div>
    </ng-template>
    
    

</div>
