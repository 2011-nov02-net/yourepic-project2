<button (click)="goBack()" class="btn btn-primary">Go Back</button>

  
  <div class="container">  <h2>Epics Categories</h2>
    <ul class="list-group">
      <li class="list-group-item" (click)="onSelect(category)"
        *ngFor="let category of epicsCategories; index as i; first as isFirst">
        <span class="listItem">{{i+1}}</span> | {{category.name}}
      </li>
    </ul>
  </div>
