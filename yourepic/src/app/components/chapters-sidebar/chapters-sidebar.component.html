<div class="container" *ngIf="viewChapter">
    <h2 class="primary-heading">Epic Title</h2>
    <mdb-card>
      <mdb-card-body>
         
        <mdb-card-text>
          <ul class="list-group">
            <li class="list-group-item"><span style="font-weight: bold;">Chapters: </span>
              <div *ngFor="let _chapter of chapters">
                {{_chapter.title}}
              </div>
          </ul>
        </mdb-card-text>
       </mdb-card-body>
    </mdb-card>
 </div>
