# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: install
    
    jobs:
      - job: install
        steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '10.x'
          displayName: 'Setup Environment'

        - script: npm install
          displayName: 'Install Dependencies'
          workingDirectory: ./yourepic

        - script: npx ng build --prod
          displayName: 'Build'
          workingDirectory: ./yourepic
        
        - task: ArchiveFiles@2
          inputs:
            rootFolderOrFile: 'yourepic/dist/yourepic'
            includeRootFolder: false
            archiveType: 'zip'
            archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
            replaceExistingArchive: true
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'drop'
            publishLocation: 'Container'
      
      - job: test
        steps:
        
        - task: NodeTool@0
          inputs:
            versionSpec: '10.x'
          displayName: 'Setup Environment'

        - script: npm install
          displayName: 'Install Dependencies'
          workingDirectory: ./yourepic
        - task: SonarCloudPrepare@1
          inputs:
            SonarCloud: 'SonarCloud'
            organization: '2011-nov02-net'
            scannerMode: 'MSBuild'
            projectKey: '2011-nov02-net_yourepic-project2'
            projectName: 'YourEpic'

        - script: npx ng test --watch=false --code-coverage
          displayName: 'Tests'
          workingDirectory: './yourepic'
        - task: PublishCodeCoverageResults@1
          displayName: 'Publish code coverage Angular results'
          condition: succeededOrFailed()
          inputs:
            codeCoverageTool: Cobertura
            summaryFileLocation: 'src/angular7/coverage/cobertura-coverage.xml'
            reportDirectory: src/angular7/coverage
            failIfCoverageEmpty: true

        - task: PublishTestResults@2
          displayName: 'Publish Angular test results'
          condition: succeededOrFailed()
          inputs:
            searchFolder: $(System.DefaultWorkingDirectory)/src/angular7/junit
            testRunTitle: Angular
            testResultsFormat: JUnit
            testResultsFiles: "**/TESTS*.xml"

        - task: Npm@1
          displayName: 'Lint Angular'
          inputs:
            command: custom
            customCommand: run lint --  --format=stylish
            workingDir: src/angular7

        - task: Npm@1
          displayName: 'E2E Test Angular'
          inputs:
            command: custom
            customCommand: run e2e
            workingDir: src/angular7

        - task: PublishTestResults@2
          displayName: 'Publish Angular E2E test results'
          condition: succeededOrFailed()
          inputs:
            searchFolder: $(System.DefaultWorkingDirectory)/src/angular7/e2e/junit
            testRunTitle: Angular_E2E
            testResultsFormat: JUnit
            testResultsFiles: "**/junit*.xml"


  - stage: release
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - deployment: app_service
        environment: prod
        strategy:
          runOnce:
            deploy:
              steps:
              - download: current
                artifact: 'drop'
                displayName: download app
              - task: AzureRmWebAppDeployment@4
                inputs:
                  ConnectionType: 'AzureRM'
                  azureSubscription: 'Mendez Azure Subscription(e651ad7e-a3af-4e5b-9734-05a198120bd7)'
                  appType: 'webApp'
                  WebAppName: 'YourEpic'
                  packageForLinux: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'